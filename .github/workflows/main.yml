name: Hprofile Actions
on: 
  workflow_dispatch

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Testing workflow
        run: echo "workflow works!"

      - name: Checkout
        uses: actions/checkout@v4 

      - name: mvn test
        run: mvn test
      
      - name: Checkstyle
        run: mvn checkstyle:checkstyle
      
      # Setup Java 11 as the default Java version
      - name: Set Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Setup SonarQube Scanner
      - name: Setup SonarQube
        uses: warchant/setup-sonar-scanner@v7
        
      # Run SonarQube Scanner
      - name: SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANISATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/test-classes/com/visualpathit/account/controllerTest \
            -Dsonar.java.libraries=target/test-classes/com/visualpathit/account/controllerTest \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.jacoco.reportPaths=target/jacoco.exec \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.checkstyle.reportPaths=target/site/checkstyle-result.xml
